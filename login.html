<!DOCTYPE html>
    <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

      <!-- Bootstrap CSS -->

	  <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome</title>
    </head>
    <body>
	  <h1 style="text-align:center; font-family: 'Quicksand', sans-serif;padding-top:20vh" class="animated fadeInDown">Welcome</h1>
      <form action="https://wuzhuangclan.tk/auth" method="POST" class="animated fadeIn delay-1s" style="padding: 5vh 5vh 0 5vh">
        <div class="form-group">
          <input type="password" class="form-control form-control-lg" id="pwinput" name="pw" placeholder="Enter password"> 
        </div>
		<div style="display:flex;justify-content:center">
			<button type="submit" class="btn btn-dark btn-lg">Submit</button>
		</div>
      </form>
      <!-- Optional JavaScript -->

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
